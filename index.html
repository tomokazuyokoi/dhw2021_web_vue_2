<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work03</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>ショッピングカート</h2>
    <section class="shop-area">
        <div class="shop-block">
            <div class="shop-card">
                <h3 class="goods_name">「祝辞用の椀」</h3>
                <h4 class="goods_author">エイドリアン・アラン・ガリー</h4>
                <figure class="goods_img"><img src="img/01.png" alt=""></figure>
                <div class="shop-box">
                    <p class="price">¥18,000</p>
                    <button class="button">追加</button>
                </div>
            </div>
            <div class="shop-card">
                <h3 class="goods_name">「阮朝時代の薬箱」</h3>
                <h4 class="goods_author">イェン・トラン・ホァン・アン</h4>
                <figure class="goods_img"><img src="img/02.png" alt=""></figure>
                <div class="shop-box">
                    <p class="price">¥12,000</p>
                    <button class="button">追加</button>
                </div>
            </div>
            <div class="shop-card">
                <h3 class="goods_name">「小堀相馬焼の醤油皿」</h3>
                <h4 class="goods_author">駒ヶ嶺 登貴子</h4>
                <figure class="goods_img"><img src="img/03.png" alt=""></figure>
                <div class="shop-box">
                    <p class="price">¥20,000</p>
                    <button class="button">追加</button>
                </div>
            </div>
            <div class="shop-card">
                <h3 class="goods_name">「ポモシュニコフ家のマッチ」</h3>
                <h4 class="goods_author">アルチョム・オブモチャエフ</h4>
                <figure class="goods_img"><img src="img/04.png" alt=""></figure>
                <div class="shop-box">
                    <p class="price">¥8,000</p>
                    <button class="button">追加</button>
                </div>
            </div>
        </div>
        <div class="cart-block">
            <p class="cart_ttl"><i class="fas fa-shopping-cart"></i>カート</p>
            <div class="cart_list-wrap">
                <ul class="cart_list">
                    <li class="cart_name">「祝辞用の椀」</li>
                    <li class="cart_num">1点</li>
                    <li class="cart_subtotal">18000</li>
                    <li class="cart_del"><a href="#"><i class="fas fa-times-circle"></i>削除</a></li>
                </ul>
                <ul class="cart_list">
                    <li class="cart_name">「阮朝時代の薬箱」</li>
                    <li class="cart_num">2点</li>
                    <li class="cart_subtotal">24000</li>
                    <li class="cart_del"><a href="#"><i class="fas fa-times-circle"></i>削除</a></li>
                </ul>
            </div>
            <ul class="summary">
                <li>合計</li>
                <li>42000</li>
                <li><button class="buy">購入</button></li>
            </ul>
        </div>
    </section>
</body>
</html>
